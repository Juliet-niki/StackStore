<div class="bg-white font-sans">
  <main class="flex gap-8 mt-28 pb-20 px-3 flex-wrap justify-center">
    <div
      *ngFor="let product of products"
      class="shadow-lg shadow-gray-400 w-70 border-2 border-blue-800 rounded-2xl"
    >
      <div
        [routerLink]="['/product', product.slug]"
        class="w-full flex justify-center cursor-pointer"
      >
        <img
          [src]="product?.image"
          alt="{{ product.name }}"
          class="object-cover h-50 rounded-t-2xl"
        />
      </div>

      <div class="text-gray-700 flex flex-col px-2 bg-blue-200 rounded-b-2xl">
        <h3 class="font-bold md:text-[1.2rem] text-[1.1rem] text-gray-800">
          {{ product?.name }}
        </h3>
        <p class="font-medium md:text-[1rem] text-[0.9rem]">
          â‚¦{{ product?.price }}
        </p>
        <p class="md:text-[1rem] text-[0.9rem]">
          {{ product?.description }}
        </p>

        <div class="rating">
          <p class="font-medium md:text-[1rem] text-[0.9rem] mr-1">Rating:</p>
          <ng-container *ngFor="let star of [1, 2, 3, 4, 5]; let i = index">
            <mat-icon
              color="warn"
              (click)="updateRating(product, i + 1)"
              class="cursor-pointer"
            >
              {{ i < product.rating ? "star" : "star_border" }}
            </mat-icon>
          </ng-container>
        </div>

        <div class="ml-auto mt-2 pb-2">
          <button mat-flat-button class="custom-button">Add to Cart</button>
        </div>
      </div>
    </div>
  </main>
</div>
